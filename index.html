<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Jonas Pig Game</title>
  </head>
  <body>
    <main class="main-wrap">
      <section class="section-wrap-player1 active">
        <h2 class="player">Player 1</h2>
        <p class="player1-score">0</p>
        <div class="current-score-container">
          <p class="current-title">CURRENT</p>
          <p class="current-score-player1">0</p>
        </div>
      </section>
      <div class="dice-container">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <button class="new-game">New Game</button>
      <button class="roll-dice">Roll Dice</button>
      <button class="hold">Hold</button>
      <section class="section-wrap-player2">
        <h2 class="player">Player 2</h2>
        <p class="player2-score">0</p>
        <div class="current-score-container">
          <p class="current-title">CURRENT</p>
          <p class="current-score-player2">0</p>
        </div>
      </section>
      <div class="modal">
        <button class="close-modal">&times;</button>
        <h2 class="modal-title"></h2>
        <p class="modal-text"></p>
      </div>
      <div class="overlay"></div>
    </main>
  </body>
</html>
